<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/componets/pages/chat-boot/style.css">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script src="/componets/pages/chat-boot/script.js" defer> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

</head>
<body>

    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span> 
    </button>
    <button onclick="toggleLoginBox()" class="admin-access-btn">Acessar a Ã¡rea do administrador</button>
    
    <div class="chatbot" id="chatbox">
        <header class="header">
            <img src="/componets/img/MANU.png"/>
            <h2>Manu</h2>
            <span class="close-btn material-symbols-outlined">close</span> 
        </header>
        <ul class="chatbox">
            <li class="chat entrada messageTime">
                <p>OlÃ¡ ðŸ‘‹ <br>Como posso te ajudar hoje?</p>
                <span id="current-time" class="time"></span> <!-- Hora Atual -->
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="chatInput" onclick="answerIA()" placeholder="Digite uma mensagem..." required></textarea>
            <span id="sen-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    
    <!-- Tela de Login -->

    <div class="wrapper" id="loginBox" style="display: none;">
        <div class="form-box login">
            <img src="/componets/img/facilitlogo.png" class="logofacilit">
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" id="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Manter Conectado</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>NÃ£o tem uma conta? <a href="#" class="register-link">Registro</a></p>
                </div>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function toggleLoginBox() {
            const loginBox = document.getElementById('loginBox');
            loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
